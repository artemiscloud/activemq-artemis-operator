apiVersion: broker.amq.io/v2alpha3
kind: ActiveMQArtemis
metadata:
  name: ex-aao
spec:
  deploymentPlan:
    size: 2
    image: quay.io/artemiscloud/activemq-artemis-broker-kubernetes:0.1.0
    persistenceEnabled: true
    messageMigration: true
  acceptors:
  - name: amqp
    protocols: amqp
    port: 5672
    sslEnabled: true
