                - name: RELATED_IMAGE_ActiveMQ_Artemis_Broker_Init_2230
                  value: quay.io/artemiscloud/activemq-artemis-broker-init:1.0.7
                - name: RELATED_IMAGE_ActiveMQ_Artemis_Broker_Init_2250
