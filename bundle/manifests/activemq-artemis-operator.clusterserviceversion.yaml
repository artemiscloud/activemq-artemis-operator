                - name: RELATED_IMAGE_ActiveMQ_Artemis_Broker_Init_2260
                  value: quay.io/artemiscloud/activemq-artemis-broker-init:1.0.9
                - name: RELATED_IMAGE_ActiveMQ_Artemis_Broker_Init_2270
